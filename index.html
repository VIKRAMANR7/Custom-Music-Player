<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Music Player</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div
      class="w-full min-h-screen bg-gray-700 flex justify-center items-center"
    >
      <div
        class="w-[450px] h-auto bg-white rounded-md py-[30px] px-[30px] relative musicContainer"
      >
        <div class="flex justify-between items-center pb-[20px]">
          <button>
            <i class="fa-solid fa-angle-down" class="text-[24px] font-bold"></i>
          </button>
          <h3 class="text-[18px]">Playing</h3>
          <button class="listBtn">
            <ion-icon name="list" class="text-[24px]"></ion-icon>
          </button>
        </div>
        <div class="pb-[15px]">
          <img
            src=""
            alt=""
            class="w-[390px] h-[300px] object-cover rounded-lg songCoverImg"
          />
        </div>
        <audio src="" class="audio"></audio>
        <h2
          class="text-center pb-[10px] text-[22px] font-semibold song-name"
        ></h2>
        <h3 class="text-center pb-[25px] font-bold artist-name"></h3>
        <div class="progress-container">
          <div class="progress"></div>
          <div
            class="flex justify-between items-center text-[14px] font-semibold"
          >
            <p class="progress-value">00.00</p>
            <p class="song-length"></p>
          </div>
        </div>
        <div class="flex justify-between items-center pt-[25px]">
          <div class="dropup">
            <button class="text-[20px] font-bold playbackRate">1x</button>
            <div class="dropup-content">
              <a href="#">0.5x</a>
              <a href="#">1x</a>
              <a href="#">1.5x</a>
            </div>
          </div>

          <button class="text-[24px] shuffleBtn">
            <i class="fa-solid fa-shuffle"></i>
          </button>
          <button class="text-[24px] backwardBtn">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
          <button class="text-[24px] previousBtn">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button class="text-[36px] playBtn">
            <i class="fa-solid fa-circle-play" id="play"></i>
          </button>
          <button class="text-[24px] nextBtn">
            <i class="fa-solid fa-forward-step"></i>
          </button>
          <button class="text-[24px] forwardBtn">
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </button>
          <button class="text-[24px] repeatBtn">
            <i class="fa-solid fa-repeat"></i>
          </button>
          <button>
            <img src="./images/queue_icon.png" alt="" />
          </button>
        </div>
      </div>
      <div
        class="w-[450px] h-[350px] pb-[15px] px-[20px] bg-white rounded-md absolute z-20 bottom-[100px] hidden listContainer"
      >
        <div class="flex justify-end pt-[10px] cursor-pointer">
          <i class="fa-solid fa-xmark block closeBtn"></i>
        </div>
        <div
          class="flex font-semibold pt-[10px] pb-[10px] border-b-[1.2px] border-gray-400 heading"
        >
          <p class="w-[8%]">#</p>
          <p class="w-[45%]">Title</p>
          <p class="w-[30%]">Artist Name</p>
          <p class="w-[17%]">
            <i class="fa-regular fa-clock"></i>
          </p>
        </div>
        <div
          class="flex flex-col gap-y-[10px] py-[20px] w-[410px] h-[260px] overflow-y-scroll mainContainer"
        ></div>
      </div>
    </div>
  </body>
</html>
